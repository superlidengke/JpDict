<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



</head>
<body>
	<canvas id="canvas" width="500" height="200"
		style="border: 1px solid #000000;"></canvas>
	<audio id="audio" autoplay src="__ROOT__/public/output.oga"></audio>
	<br />
	<input type="button" onclick="audio.play()" value="播放" />
	<input type="button" onclick="audio.pause()" value="暂停" />

	<script type="text/javascript">
	var extend=0;
		var AudioContext = AudioContext || webkitAudioContext;
		var context = new AudioContext;
		//从元素创建媒体节点
		var media = context.createMediaElementSource(audio);
		//创建脚本处理节点
		var processor = context.createScriptProcessor(4096 * 2, 1, 1);
		//Canvas初始化
		var width = canvas.width, height = canvas.height;
		var g = canvas.getContext("2d");
		g.translate(0.5, height / 2 + 0.5);
		//连接：媒体节点→控制节点→输出源
		media.connect(processor);
		processor.connect(context.destination);
		//控制节点的过程处理
		var max = 0;
		processor.onaudioprocess = function(e) {
			//获取输入和输出的数据缓冲区
			var input = e.inputBuffer.getChannelData(0);
			var output = e.outputBuffer.getChannelData(0);
			//将输入数缓冲复制到输出缓冲上

			for (var i = 0; i < input.length; i++) {
				output[i] = input[i];
			}
			//将缓冲区的数据绘制到Canvas上,由于上面使用了translate
			g.clearRect(-0.5, -height / 2 - 0.5, width, height);
			g.beginPath();
			for (var i = 0; i < width; i++) {
				g.lineTo(i, height / 2 * output[output.length * i / width | 0]);
				if (output[output.length * i / width | 0] > max) {
					max = output[output.length * i / width | 0];
				}
			}

			g.stroke();

		};
	</script>
</body>
</html>
